<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a Wish</title>
  </head>
  <body>
    <a href="/dashboard"><button>Home</button></a>
    <a href="/logout"><button>Logout</button></a>

  {% if messages %}
  <ul class = "messages">
    {% for message in messages %}
    <li{% if message.tags %} class = "{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
    <h2>Create a New Wish List Item:</h2>
    <div class="addwish">
      <form action="/add_wish" method="post">
        {% csrf_token %}
        <p>Item/Product:<input type="text" name="item" value="item"></p>
        <input type="submit" value="Add">
      </form>
    </div>
  </body>
</html>
